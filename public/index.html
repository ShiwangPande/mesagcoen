      content="MESA is among the most active student bodies in the institute. Every Mechanical Engineering student beginning his journey with the first year in the program at GCOEN is a member of MESA. Mentored by experienced faculty members of the Mechanical Engineering department, students take upon many initiatives that prepare them to face the challenges of the future. The department newsletter also sees significant contributions from MESA. MESA takes an active role in the institute events. In all events, DRISHTI is the mechanical techfest event of Governmnet College of Engineering Nagpur. Competitions leveraging industry-oriented methods and software tools such as those from the area of CAD are also held. In addition to technical events, co-curricular and extracurricular activities are also organized by the department for students. Various Workshops and Guest lectures are conducted under MESA. Along with that industrial visits are also provided by the college for students for practical knowledge."
